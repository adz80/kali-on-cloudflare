name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Cloudflare Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cloudflare.com
          username: ${{ secrets.CF_API_TOKEN }}
          password: ${{ secrets.CF_API_TOKEN }}

      - name: Build and push container
        uses: docker/build-push-action@v5
        with:
          context: ./container
          push: true
          tags: |
            registry.cloudflare.com/${{ secrets.CF_ACCOUNT_ID }}/kali-terminal:${{ github.sha }}
            registry.cloudflare.com/${{ secrets.CF_ACCOUNT_ID }}/kali-terminal:latest

  deploy-worker:
    runs-on: ubuntu-latest
    needs: build-container
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update container image tag
        run: |
          sed -i "s|CONTAINER_IMAGE = \".*\"|CONTAINER_IMAGE = \"registry.cloudflare.com/${{ secrets.CF_ACCOUNT_ID }}/kali-terminal:${{ github.sha }}\"|" wrangler.toml

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
